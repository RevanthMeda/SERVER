<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>SAT Report Generator - Cully Automation</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #008B8B 0%, #20B2AA 100%);
        }
        
        #container {
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        
        .logo {
            color: #008B8B;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #008B8B;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: #666;
            font-size: 14px;
        }
        
        #error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin-top: 20px;
        }
        
        html { overflow: hidden; }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <div class="logo">SAT Report Generator</div>
        <div class="spinner"></div>
        <div class="loading-text">Loading Application...</div>
        <div class="loading-subtext">Initializing Cully Automation Systems</div>
        <div id="error-message">
            <strong>Connection Error:</strong><br>
            Unable to connect to the application server.<br>
            Please ensure the SAT Report Generator service is running.
        </div>
    </div>
    
    <!-- Main application iframe -->
    <iframe id="container" 
            src="http://127.0.0.1:8080" 
            style="width:100%;height:100%;border:none;display:none;"
            onload="onAppLoaded()"
            onerror="onAppError()"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation">
    </iframe>
    
    <script type="text/javascript">
        let loadTimeout;
        let retryCount = 0;
        const maxRetries = 3;
        
        function onAppLoaded() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            if (loadTimeout) clearTimeout(loadTimeout);
        }
        
        function onAppError() {
            showError();
        }
        
        function showError() {
            document.getElementById('error-message').style.display = 'block';
            if (loadTimeout) clearTimeout(loadTimeout);
        }
        
        function retryConnection() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Retry attempt ${retryCount}/${maxRetries}`);
                document.getElementById('container').src = document.getElementById('container').src;
            } else {
                showError();
            }
        }
        
        // Auto-retry after timeout
        loadTimeout = setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                retryConnection();
            }
        }, 10000);
        
        // Handle iframe communication
        window.addEventListener('message', function(event) {
            if (event.data === 'app_ready') {
                onAppLoaded();
            }
        });
        
        // Check connection periodically
        setInterval(function() {
            try {
                // Ping the Flask app to ensure it's running
                fetch('http://127.0.0.1:8080/health', {mode: 'no-cors'})
                    .catch(function() {
                        // If health check fails, show error
                        if (document.getElementById('container').style.display === 'block') {
                            location.reload(); // Reload to retry connection
                        }
                    });
            } catch (e) {
                // Ignore errors in health check
            }
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
