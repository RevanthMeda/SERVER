
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Cully Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-header">
                <img src="{{ url_for('static', filename='cully.png') }}" alt="Cully Logo" class="error-logo">
                <span class="error-brand">Cully Report Generator</span>
            </div>
            
            <div class="error-content">
                <div class="error-illustration">
                    <i class="fas fa-search"></i>
                </div>
                
                <h1>Page Not Found</h1>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                
                <div class="error-actions">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard.home') }}" class="btn-primary">
                            <i class="fas fa-home"></i>
                            Go to Dashboard
                        </a>
                    {% else %}
                        <a href="{{ url_for('auth.welcome') }}" class="btn-primary">
                            <i class="fas fa-home"></i>
                            Go to Home
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .error-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .error-logo {
            height: 40px;
            width: auto;
        }

        .error-brand {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }

        .error-content {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .error-illustration {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: #94a3b8;
        }

        .error-content h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .error-content p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .error-actions {
            display: flex;
            justify-content: center;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .error-content {
                padding: 32px 24px;
            }

            .error-content h1 {
                font-size: 24px;
            }

            .error-brand {
                display: none;
            }
        }
    </style>
</body>
</html>
