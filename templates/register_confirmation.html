
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Submitted - Cully SAT Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='cully.png') }}" alt="Company Logo"/>
        </div>
        
        <div class="confirmation-card">
            <div class="confirmation-icon">
                <i class="fa fa-check-circle"></i>
            </div>
            
            <h1>Registration Submitted</h1>
            <p class="confirmation-message">
                Your request has been received and is awaiting admin approval.
            </p>
            <p class="confirmation-details">
                We've notified the Admin. You'll receive an email when your account is approved.
            </p>
            
            <div class="confirmation-actions">
                <a href="{{ url_for('auth.login') }}" class="btn-primary">
                    <i class="fa fa-sign-in-alt"></i> Try Logging In
                </a>
                <a href="{{ url_for('auth.welcome') }}" class="btn-secondary">
                    <i class="fa fa-home"></i> Back to Welcome
                </a>
            </div>
        </div>
    </div>

    <style>
        .confirmation-card {
            max-width: 500px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        .confirmation-card h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        .confirmation-message {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .confirmation-details {
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .confirmation-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .confirmation-actions .btn-primary,
        .confirmation-actions .btn-secondary {
            padding: 12px 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</body>
</html>
