
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4DD0E1;
            --primary-hover-color: #26C6DA;
            --secondary-color: #00BCD4;
            --accent-color: #00ACC1;
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --card-header-bg: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --info-bg: #e0f7fa;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2c5aa0 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .register-header {
            margin-bottom: 40px;
        }

        .register-header img {
            height: 80px;
            margin-bottom: 24px;
            filter: brightness(0) invert(1);
        }

        .register-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .register-header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
        }

        .auth-form {
            margin: 32px 0;
            text-align: left;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #ffeb3b;
            margin-left: 4px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='10' height='5' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 5 5-5z' fill='%23ffffff'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 10px 5px;
        }

        .form-group select option {
            background: #333;
            color: white;
            padding: 8px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(77, 208, 225, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover-color) 0%, var(--accent-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 208, 225, 0.4);
        }

        .auth-links {
            text-align: center;
            margin-top: 30px;
        }

        .auth-links p {
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .auth-links a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            padding: 16px 20px;
            margin-bottom: 24px;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #bbf7d0;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            color: #fde68a;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.15);
            color: #dbeafe;
            border-color: rgba(59, 130, 246, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .register-container {
                padding: 15px;
            }

            .register-card {
                padding: 30px 25px;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            .register-header img {
                height: 60px;
                margin-bottom: 16px;
            }

            .form-group input,
            .form-group select {
                padding: 14px 16px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 16px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="{{ url_for('static', filename='cully.png') }}" alt="Report Generator Logo"/>
                <h1>Create Account</h1>
                <p class="subtitle">Register for access to the Report Generator Platform</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="auth-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
                
                <div class="form-group">
                    <label for="full_name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Create a secure password">
                </div>
                
                <div class="form-group">
                    <label for="requested_role">Requested Role <span class="required">*</span></label>
                    <select id="requested_role" name="requested_role" required>
                        <option value="">Select your role</option>
                        <option value="Engineer">Engineer</option>
                        <option value="AM">Automation Manager</option>
                        <option value="PM">Project Manager</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fa fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
                <p><a href="{{ url_for('auth.welcome') }}">‚Üê Back to Welcome</a></p>
            </div>
        </div>
    </div>
</body>
</html>
