
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Cully Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-layout">
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1><i class="fa fa-key"></i> Change Password</h1>
                    <p class="subtitle">Update your account password</p>
                </div>
                <img src="{{ url_for('static', filename='cully.png') }}" alt="Cully Logo" style="height: 60px; filter: brightness(0) invert(1);">
            </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-section">
                <div class="card" style="max-width: 500px; margin: 0 auto;">
                    <div class="card-header">
                        <h2>Update Password</h2>
                    </div>
                    <div class="card-content">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
                            
                            <div class="form-group">
                                <label for="current_password">Current Password <span class="required">*</span></label>
                                <input type="password" id="current_password" name="current_password" required placeholder="Enter your current password">
                            </div>
                            
                            <div class="form-group">
                                <label for="new_password">New Password <span class="required">*</span></label>
                                <input type="password" id="new_password" name="new_password" required placeholder="Enter new password">
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password <span class="required">*</span></label>
                                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn-primary">
                                    <i class="fa fa-save"></i> Change Password
                                </button>
                                <a href="{{ url_for('dashboard.home') }}" class="btn-secondary" style="margin-left: 10px;">
                                    <i class="fa fa-arrow-left"></i> Back to Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
