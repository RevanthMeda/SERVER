
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Cully Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* DARK QUANTUM GLASS THEME - CONSISTENT WITH ALL PAGES */
        :root {
            --quantum-dark: #0a0f1c;
            --neural-blue: #1a2332;
            --cyber-electric: #00e5ff;
            --plasma-cyan: #00bcd4;
            --tech-blue: #2196f3;
            --crystal-white: #ffffff;
            --quantum-glass: rgba(26, 35, 50, 0.15);
            --surface-glass: rgba(26, 35, 50, 0.25);
            --deep-space: rgba(10, 15, 28, 0.95);
            --neural-gradient: linear-gradient(135deg, #0a0f1c 0%, #1a2332 50%, #2c3e50 100%);
            --cyber-gradient: linear-gradient(45deg, #00e5ff 0%, #00bcd4 50%, #2196f3 100%);
            --glass-gradient: linear-gradient(180deg, rgba(26, 35, 50, 0.15) 0%, rgba(26, 35, 50, 0.05) 100%);
            --quantum-shadow: 0 8px 32px rgba(0, 229, 255, 0.15);
            --cyber-glow: 0 0 20px rgba(0, 229, 255, 0.3);
            --neural-border: rgba(0, 229, 255, 0.2);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --text-dark: #ffffff;
            --text-medium: rgba(255, 255, 255, 0.9);
            --text-light: rgba(255, 255, 255, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', 'Exo 2', 'Inter', monospace;
            background: var(--neural-gradient);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 188, 212, 0.08) 0%, transparent 50%),
                        linear-gradient(45deg, transparent 30%, rgba(0, 229, 255, 0.03) 50%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: quantumFlow 8s ease-in-out infinite;
        }

        @keyframes quantumFlow {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            33% { transform: translateX(10px) rotate(1deg); }
            66% { transform: translateX(-5px) rotate(-0.5deg); }
        }

        .dashboard-container {
            width: 100%;
            margin: 0;
            padding: 24px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--quantum-glass);
            backdrop-filter: blur(25px);
            border: 2px solid var(--cyber-electric);
            border-radius: 32px;
            padding: 40px;
            margin-bottom: 32px;
            box-shadow: var(--quantum-shadow), 0 0 40px rgba(0, 229, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card {
            background: var(--quantum-glass);
            backdrop-filter: blur(15px);
            border: 2px solid var(--neural-border);
            border-radius: 20px;
            box-shadow: var(--quantum-shadow);
            padding: 32px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--crystal-white);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--neural-border);
            border-radius: 12px;
            background: var(--surface-glass);
            backdrop-filter: blur(10px);
            color: var(--crystal-white);
            font-size: 14px;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--cyber-electric);
            box-shadow: var(--cyber-glow);
        }

        .btn-primary {
            background: var(--cyber-gradient);
            color: var(--crystal-white);
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--cyber-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
        }

        .btn-secondary {
            background: var(--surface-glass);
            color: var(--text-medium);
            border: 2px solid var(--neural-border);
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            border-color: var(--cyber-electric);
            color: var(--cyber-electric);
        }
    </style>
</head>
<body class="dashboard-layout">
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1><i class="fa fa-key"></i> Change Password</h1>
                    <p class="subtitle">Update your account password</p>
                </div>
                <img src="{{ url_for('static', filename='cully.png') }}" alt="Cully Logo" style="height: 60px; filter: brightness(0) invert(1);">
            </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-section">
                <div class="card" style="max-width: 500px; margin: 0 auto;">
                    <div class="card-header">
                        <h2>Update Password</h2>
                    </div>
                    <div class="card-content">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
                            
                            <div class="form-group">
                                <label for="current_password">Current Password <span class="required">*</span></label>
                                <input type="password" id="current_password" name="current_password" required placeholder="Enter your current password">
                            </div>
                            
                            <div class="form-group">
                                <label for="new_password">New Password <span class="required">*</span></label>
                                <input type="password" id="new_password" name="new_password" required placeholder="Enter new password">
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password <span class="required">*</span></label>
                                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn-primary">
                                    <i class="fa fa-save"></i> Change Password
                                </button>
                                <a href="{{ url_for('dashboard.home') }}" class="btn-secondary" style="margin-left: 10px;">
                                    <i class="fa fa-arrow-left"></i> Back to Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
